<h1>Need Music?</h1>
<p class="lead">Use the ngSpotify app to browse new releases and find music that you are looking for.  All you get is text and a mostly bare bones HTML document</p>

<form>
  <div class="form-group">
    <input type="text" name="searchStr" (keyup)="searchMusic()" [(ngModel)]="searchStr" class="form-control" placeholder="Search Music...">
  </div>
</form>

<div *ngIf="searchResults">
  <div *ngFor="let res of searchResults">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
          <div>
            <strong>Genres: </strong>
            <span *ngFor="let genre of res.genres">{{genre}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
